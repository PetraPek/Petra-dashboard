<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Petra Pekařová</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>

<div class="header">

    <h1 class="logo">AM</h1>
   
        <div class="personal-data">
   
             <h2 class="personal-name">Petra Pekařová</h2>
             <img class="petra-photo" src="images/personal-photo.jpg" alt="Petra personal-photo">
   
        </div>
   
</div>

<div class="main">

    <div class="dashboard">

        <div class="acount">

            <h3 class="acount-title">Nastavení účtu</h3>

            
                <div class="edit">

                    
                        <p class="acout-edit">Editace uživ. účtu</p>
                       
                        <div class="icons">

                            <img class="icon-pencil" src="icons/icon-pencil.png" alt="icon-pencil">
                       
                        </div>
                </div>

                <div class="merge">

                    <p class="acount-merge">Sloučení účtu</p>

                    <div class="icons">
                       
                        <img class="icon-merge" src="icons/icon-merge.png" alt="icon-merge">
                   
                    </div>

                </div>

                <div class="switch">

                    <p class="acount-switch">Přepínání účtu</p>

                    <div class="icons">

                        <img class="icon-switch" src="icons/icon-switch.png" alt="icon-switch">
                    
                    </div>

                </div>

                <div class="lock">

                    <p class="acount-lock">Změna hesla</p>

                    <div class="icons">

                        <img class="icon-lock" src="icons/icon-lock.png" alt="icon-lock">
                   
                    </div>

                </div>  
                
                <div class="logout">

                    <p class="acount-logout">Odhlásit se</p>

                    <div class="icons">
                        
                        <img class="icon-logout" src="icons/icon-logout.png" alt="icon-logout">
                    
                    </div> 
                
                </div>
                
                
            <h4 class="acount-close">Zavřít nastavení účtu</h4>
            
        </div>

    </div>

</div>

</body>

</html>
